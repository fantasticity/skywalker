syntax = "proto2";
package message;

enum RequestType {
    STATUS = 1;   /* 当前状态 */
    START = 2;    /* 启动服务 */
    STOP = 3;     /* 停止服务 */
}

message StatusRequest {
    repeated string name = 1;
}

message StartRequest {
    repeated string name = 1;
}

message StopRequest {
    repeated string name = 1;
}

message Request {
    required RequestType type = 1;
    optional StatusRequest status = 2;
    optional StartRequest start = 3;
    optional StopRequest stop = 4;
}
